<div>
    <h2>
        <span jhiTranslate="fraudDetectionApp.riskContributors.home.title">Risk Contributors</span>
        <button class="btn btn-primary float-right jh-create-entity create-risk-contributors" [routerLink]="['/', { outlets: { popup: ['risk-contributors-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fraudDetectionApp.riskContributors.home.createLabel">
            Create new Risk Contributors
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="riskContributors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fraudDetectionApp.riskContributors.clientId">Client Id</span></th>
            <th><span jhiTranslate="fraudDetectionApp.riskContributors.riskContributors">Risk Contributors</span></th>
            <th><span jhiTranslate="fraudDetectionApp.riskContributors.description">Description</span></th>
            <th><span jhiTranslate="fraudDetectionApp.riskContributors.weightage">Weightage</span></th>
            <th><span jhiTranslate="fraudDetectionApp.riskContributors.deleteFlag">Delete Flag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let riskContributors of riskContributors ;trackBy: trackId">
                <td><a [routerLink]="['../risk-contributors', riskContributors.id ]">{{riskContributors.id}}</a></td>
                <td>{{riskContributors.clientId}}</td>
                <td>{{riskContributors.riskContributors}}</td>
                <td>{{riskContributors.description}}</td>
                <td>{{riskContributors.weightage}}</td>
                <td>{{riskContributors.deleteFlag}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../risk-contributors', riskContributors.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'risk-contributors/'+ riskContributors.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'risk-contributors/'+ riskContributors.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
