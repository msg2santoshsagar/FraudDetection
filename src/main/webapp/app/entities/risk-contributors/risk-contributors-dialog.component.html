<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRiskContributorsLabel" jhiTranslate="fraudDetectionApp.riskContributors.home.createOrEditLabel">Create or edit a Risk Contributors</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!riskContributors.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="riskContributors.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fraudDetectionApp.riskContributors.clientId" for="field_clientId">Client Id</label>
            <input type="number" class="form-control" name="clientId" id="field_clientId"
                [(ngModel)]="riskContributors.clientId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fraudDetectionApp.riskContributors.riskContributors" for="field_riskContributors">Risk Contributors</label>
            <input type="text" class="form-control" name="riskContributors" id="field_riskContributors"
                [(ngModel)]="riskContributors.riskContributors" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fraudDetectionApp.riskContributors.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="riskContributors.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fraudDetectionApp.riskContributors.weightage" for="field_weightage">Weightage</label>
            <input type="number" class="form-control" name="weightage" id="field_weightage"
                [(ngModel)]="riskContributors.weightage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fraudDetectionApp.riskContributors.deleteFlag" for="field_deleteFlag">Delete Flag</label>
            <input type="text" class="form-control" name="deleteFlag" id="field_deleteFlag"
                [(ngModel)]="riskContributors.deleteFlag" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
