
<div *ngIf="filePath">
    <h2><span jhiTranslate="fraudDetectionApp.filePath.detail.title">File Path</span> {{filePath.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fraudDetectionApp.filePath.clientId">Client Id</span></dt>
        <dd>
            <span>{{filePath.clientId}}</span>
        </dd>
        <dt><span jhiTranslate="fraudDetectionApp.filePath.fileParam">File Param</span></dt>
        <dd>
            <span>{{filePath.fileParam}}</span>
        </dd>
        <dt><span jhiTranslate="fraudDetectionApp.filePath.fileName">File Name</span></dt>
        <dd>
            <span>{{filePath.fileName}}</span>
        </dd>
        <dt><span jhiTranslate="fraudDetectionApp.filePath.deleteFlag">Delete Flag</span></dt>
        <dd>
            <span>{{filePath.deleteFlag}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'file-path/'+ filePath.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
