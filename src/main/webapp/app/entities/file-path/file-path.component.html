<div>
    <h2>
        <span jhiTranslate="fraudDetectionApp.filePath.home.title">File Paths</span>
        <button class="btn btn-primary float-right jh-create-entity create-file-path" [routerLink]="['/', { outlets: { popup: ['file-path-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fraudDetectionApp.filePath.home.createLabel">
            Create new File Path
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="filePaths">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fraudDetectionApp.filePath.clientId">Client Id</span></th>
            <th><span jhiTranslate="fraudDetectionApp.filePath.fileParam">File Param</span></th>
            <th><span jhiTranslate="fraudDetectionApp.filePath.fileName">File Name</span></th>
            <th><span jhiTranslate="fraudDetectionApp.filePath.deleteFlag">Delete Flag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let filePath of filePaths ;trackBy: trackId">
                <td><a [routerLink]="['../file-path', filePath.id ]">{{filePath.id}}</a></td>
                <td>{{filePath.clientId}}</td>
                <td>{{filePath.fileParam}}</td>
                <td>{{filePath.fileName}}</td>
                <td>{{filePath.deleteFlag}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../file-path', filePath.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file-path/'+ filePath.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file-path/'+ filePath.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
